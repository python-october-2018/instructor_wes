<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Create Location</h1>
    <a href="/dashboard" class="button">Back To Game</a>
    <a href="/logout" class="button">Logout</a>
    <form action="/create_location" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="cave">
      <label for="min_gold">Min Gold:</label>
      <input type="number" name="min_gold">
      <label for="max_gold">Max Gold:</label>
      <input type="number" name="max_gold">
      <input type="submit" value="Create Location">
    </form>
  </div>
</body>
</html>
